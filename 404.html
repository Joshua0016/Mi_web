<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Joshua nivar - Error 404</title>
</head>

<body>
    <header id="jn_header" class="jn_header">
        <div class="jn_header_content">
            <h1 class="jn_header_logo">Joshua Nivar</h1>
        </div>
        <div class="jn_header_option_contrast">
            <span class="jn_option_white active">W</span> <span class="jn_option_black">B</span>
        </div>
    </header>

    <section id="jn_404" class="jn_404">
        <div class="jn_404_content">
            <img src="Img/error.gif" alt="error 404">
            <div class="jn_404_info">
                <h2 class="jn_404_tittle">Error</h2>
                <p>Lo siento la pagina que estás buscando no se encuentra disponible</p>
                <a href="#" class="jn_404_info_btn">Volver al home</a>
            </div>
        </div>
    </section>
    <footer id="pf_footer" class="pf_footer">
        <div class="pf_footer_content">
            <p>Copyright © 2025</p>
        </div>
    </footer>

</body>

</html>
